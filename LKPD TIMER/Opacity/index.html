<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Opacity</title>
</head>
<body>
    <center>
    <label for="gambar">Pilih Gambar:</label>
        <select name="gambar" id="gambar">
            <option value="img/hc1.jpeg">Gambar 1</option>
            <option value="img/hc2.jpeg">Gambar 2</option>
            <option value="img/hc3.jpeg">Gambar 3</option>
        </select>

        <label for="opacity">Pilih Opacity:</label>
        <select name="opacity" id="opacity">
            <option value="1">1</option>
            <option value="0.5">0.5</option>
            <option value="0.2">0.2</option>
        </select>

        <button onclick = "updateImage()">Kirim</button>

        <h2>Gambar Awal:</h2>
        <img src="img/hc1.jpeg" id="gambar-awal" style="width: 300px;">

        <h2>Gambar Akhir:</h2>
        <img src="img/hc1.jpeg" id="gambar-akhir" style="width: 300px; opacity: 1;">
    </center>

    <script>
        function updateImage() {
            const pilihGambar = document.getElementById("gambar");
            const pilihOpacity = document.getElementById("opacity");

            const Gambar = pilihGambar.value;
            const Opacity = pilihOpacity.value;

            const ubahGambar = document.getElementById("gambar-akhir")
            ubahGambar.src = Gambar;

            ubahGambar.style.opacity = Opacity;
        }
    </script>
</body>
</html>
