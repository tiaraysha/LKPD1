<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h2>Opsi Jawaban dan Poin</h2>
    <form id="formOptions">
        <!-- Awal Opsi -->
        <div class="option">
            <label for="opsi1">Opsi 1:</label>
            <input type="number" name="poin1" id="poin1" placeholder="Poin">
            <input type="text" name="deskripsi1" id="deskripsi1" placeholder="Deskripsi opsi">
        </div>
        <div class="option">
            <label for="opsi2">Opsi 2:</label>
            <input type="number" name="poin2" id="poin2" placeholder="Poin">
            <input type="text" name="deskripsi2" id="deskripsi2" placeholder="Deskripsi opsi">
        </div>
        <div class="option">
            <label for="opsi3">Opsi 3:</label>
            <input type="number" name="poin3" id="poin3" placeholder="Poin">
            <input type="text" name="deskripsi3" id="deskripsi3" placeholder="Deskripsi opsi">
        </div>
    </form>

    <button type="button" id="btn">+ Tambah Opsi</button>

    <script>
        let number = 4; // Mulai dengan opsi ke-4

        document.getElementById("btn").addEventListener("click", function() {
            // Dapatkan elemen form
            const form = document.getElementById("formOptions");

            // Buat elemen baru untuk opsi
            const newOption = document.createElement("div");
            newOption.classList.add("option");

            // Tambahkan label dan input untuk opsi baru
            newOption.innerHTML = `
                <label for="opsi${number}">Opsi ${number}:</label>
                <input type="number" name="poin${number}" id="poin${number}" placeholder="Poin">
                <input type="text" name="deskripsi${number}" id="deskripsi${number}" placeholder="Deskripsi opsi">
            `;

            // Tambahkan opsi baru ke form
            form.appendChild(newOption);

            // Increment nomor opsi
            number++;
        });
    </script>
    </center>
</body>
</html>
