<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Opsi</title>
</head>
<body>

    <div>
    <form action="" id="form">
        <div id="btn">
        <label for="opsi1">Opsi 1:</label>
        <input type="number" name="poin1" id="poin1" placeholder="Poin">
        <input type="text" name="des1" id="des1" placeholder="Deskripsi Opsi">
        <br>
    </div>
   
    <label type="button" id="button" onclick="tambahOpsi(this)">+ Tambah Opsi</label>

 </form>
</div>

    <script>
    let number = 1;
        function tambahOpsi(e) {
        number++;

            let form =  document.getElementById("btn");

            form.innerHTML += `
            <label for="opsi${number}">Opsi ${number}:</label>
            <input type="number" name="poin${number}" id="poin${number}" placeholder="Poin">
            <input type="text" name="des${number}" id="des${number}" placeholder="Deskripsi Opsi">
            <br>`;   
        }
    
    </script>
   
</body>
</html>
